<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Giriş</title>
    <link href="/static/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
</head>
<body>

  <div class="wrapper bg-white ">

    <div class="h2 text-center">YÖNETİCİ GİRİŞ SAYFASI</div>
      <br>
      <div class="login-img"> <img src="/static/images/login.png"></div>
<form method="post" class="pt-3">
  <div class="form-group py-2">
    <div class="input-field"> <span class="fa fa-user p-2"></span> <input autocomplete="off" type="text"
      id="username" name="username" placeholder="Kullanıcı Adı" required="true"> </div>
      <br>

      <div class="form-group py-1 pb-2">
        <div class="input-field"> <span class="fa fa-lock p-2"></span> <input autocomplete="off" type="password"
                id="password" name="password" placeholder="Şifre" required="true"> <button
                class="btn bg-white text-muted"> </button> </div>
    </div>
<div class="d-flex align-items-start">

            <button class="btn btn-block text-center my-3" name="login" type="submit" value="login" >GİRİŞ YAP</button>
        </div>
       {% if error %}
        <p><strong>{{error}}</strong></p>
      {% endif %}
  </div>
</form>


</div>
</body>
</html>
